<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Traffic Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f9fc;
        }

        .card {
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }

        .card-body {
            text-align: center;
            padding: 15px;
        }

        .card-title {
            font-size: 1rem;
            color: #555;
        }

        .card-value {
            font-size: 2rem;
            color: #333;
        }

        .chart-container {
            position: relative;
            height: 200px;
            width: 100%;
        }

        .manual-control-btn {
            margin-left: 10px;
            background-color: #007bff;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .manual-control-btn:hover {
            background-color: #0056b3;
        }

        /* Updated CSS for video feed */
        .video-feed-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .video-feed {
            width: 100%;
            max-width: 700px;
            aspect-ratio: 16 / 9;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        .timestamp {
            font-size: 0.8rem;
            color: #666;
            margin-top: 8px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Adjust card height for better layout */
        .card-body h5 {
            margin-bottom: 8px;
        }

        .card-value {
            font-size: 1.8rem;
        }

        /* Responsive tweaks */
        @media (max-width: 768px) {
            .chart-container {
                height: 150px;
            }

            .card-value {
                font-size: 1.5rem;
            }
        }

        .manual-control {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Real-Time Traffic Monitoring Dashboard</h1>
        </div>

        <div class="row">
            <div class="col-lg-3 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Cars in Traffic</h5>
                        <h1 id="cars_in_traffic" class="card-value">0</h1>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Level of Service</h5>
                        <h1 id="level_of_service" class="card-value">0</h1>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Vehicles Today</h5>
                        <h1 id="total_today" class="card-value">0</h1>
                    </div>
                </div>
            </div>
            <!-- Move the button outside the card -->
            <div class="col-lg-3 col-md-6 manual-control">
                <button class="manual-control-btn" data-toggle="modal" data-target="#manualControlModal">Manual Control</button>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Vehicle Category Distribution</h5>
                        <div class="chart-container">
                            <canvas id="category_distribution_chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Delay Time Statistics</h5>
                        <div class="chart-container">
                            <canvas id="delay_time_chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card bordered-card">
                    <div class="card-body video-section">
                        <h5 class="card-title">Traffic Video Feed</h5>
                        <p class="timestamp" id="timestamp">YYYY-MM-DD HH:MM:SS</p>
                        <div class="video-feed-container">
                            <div class="video-feed">
                                <img src="{{ url_for('video_feed') }}" alt="Traffic Video Feed" style="width: 100%; height: auto;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Manual Control Form -->
    <div class="modal fade" id="manualControlModal" tabindex="-1" role="dialog" aria-labelledby="manualControlModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="manualControlModalLabel">Manual Control</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="manualControlForm">
                        <textarea class="form-control" rows="4" placeholder="Enter your description here"></textarea>
                        <button type="submit" class="btn btn-primary btn-block mt-3">Submit</button>
                    </form>
                    <div class="control-option mt-4" style="display:none;">
                        <button class="btn btn-primary">Traditional System</button>
                        <button id="singleLaneBtn" class="btn btn-success">Single Lane Priority</button>
                        <button class="btn btn-warning">Full Control</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const categoryCtx = document.getElementById('category_distribution_chart').getContext('2d');
        const delayCtx = document.getElementById('delay_time_chart').getContext('2d');

        let categoryChart = new Chart(categoryCtx, {
            type: 'doughnut',
            data: {
                labels: ['Cars', 'Trucks', 'Buses', 'Motorbikes'],
                datasets: [{
                    data: [0, 0, 0, 0],
                    backgroundColor: ['#ff6384', '#36a2eb', '#ffce56', '#4bc0c0']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
            }
        });

        let delayChart = new Chart(delayCtx, {
            type: 'line',
            data: {
                labels: Array(50).fill(''),
                datasets: [{
                    label: 'Car Counts Over Time',
                    data: Array(50).fill(0),
                    borderColor: '#36a2eb',
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    fill: true,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
            }
        });

        function updateData() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('cars_in_traffic').innerText = data.cars_in_traffic;
                    document.getElementById('level_of_service').innerText = data.level_of_service;
                    document.getElementById('total_today').innerText = data.total_today;

                    categoryChart.data.datasets[0].data = [
                        data.category_distribution.car,
                        data.category_distribution.truck,
                        data.category_distribution.bus,
                        data.category_distribution.motorbike
                    ];
                    categoryChart.update();

                    delayChart.data.datasets[0].data = data.delay_time_stats;
                    delayChart.update();
                });
        }

        setInterval(updateData, 1000);

        // Handle form submission to show control options
        document.getElementById('manualControlForm').addEventListener('submit', function (e) {
            e.preventDefault();
            document.querySelector('.control-option').style.display = 'block';
        });

        // Redirect to Single Lane Priority page when the button is clicked
        document.getElementById('singleLaneBtn').addEventListener('click', function () {
            window.location.href = 'single-lane-priority.html'; // Replace with the actual page path
        });

        document.getElementById('singleLaneBtn').addEventListener('click', function () {
            window.location.href = '/single_lane_priority';  // Correct Flask route
        });

        // Update timestamp for video feed
        function updateTimestamp() {
            const now = new Date();
            const formattedTimestamp = now.toISOString().replace('T', ' ').slice(0, 19);
            document.getElementById('timestamp').innerText = formattedTimestamp;
        }

        setInterval(updateTimestamp, 1000);
    </script>
</body>

</html>
